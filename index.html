<!doctype html>
<html>
  <head>
	<title>Tutorial 1: Getting Started !!</title>
	<script src='cytoscape.js'></script>
	<style>
	#cy {
	    width: 100%;
	    height: 100%;
	    position: absolute;
	    top: 0px;
	    left: 0px;
	}
	</style>
  </head>
  <body>
	<div id="cy"></div>
	<script>                    /* <!–– Below is where graph is created ––> */
		var cy = cytoscape({
		container: document.getElementById('cy'),  //container to render in
 		elements: [
		  { data: { id: 'a' } },
		  { data: { id: 'b' } },
		  { data: { id: 'ab', source: 'a', target: 'b' }
		}],   /* Changing default styling options */
		style: [
		   {
				selector: 'node',
				style: {
			   	shape: 'hexagon',
			   	'background-color': 'blue'   //MIGHT need a coma , before adding label
			   //	label: 'data(id)'  /* labels  provided via id property of data */
				}
		    }]
	});
	</script>
  </body>
</html>
